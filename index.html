<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./sass/stylus.css">
  
  <title>Frontend Mentor | Product preview card component</title>
 
</head>
<body>
  <section class="card">
    <img class="card__img card__img--mobile" src="./images/image-product-mobile.jpg" alt="Perfume Gabrielle Essence">
    <img class="card__img card__img--desktop" src="./images/image-product-desktop.jpg" alt="Perfume Gabrielle Essence">
    <div class="card__info">
      <h3 class="card__info--category">Perfume</h3>
      <h2 class="card__info--product">Gabrielle Essence Eau De Parfum</h2>
      <p class="card__info--description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="card__info--price">$149.99<small>$169.99</small></p>
      <button disabled="disabled"><span></span> Add to Cart</button>
    </div>
  </section> 
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andres Maneiro</a>.
  </div> -->
</body>
</html>
